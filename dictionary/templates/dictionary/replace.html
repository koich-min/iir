<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iir Replace</title>
</head>
<body>
    <h1>Internal Info Replacement</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="text">Input text</label><br>
            <textarea id="text" name="text" rows="8" cols="80">{{ text }}</textarea>
        </div>
        <div>
            <p>Categories</p>
            {% for category in categories %}
                <label>
                    <input type="checkbox" name="categories" value="{{ category }}" {% if category in selected_categories %}checked{% endif %}>
                    {{ category }}
                </label><br>
            {% empty %}
                <p>No categories available yet.</p>
            {% endfor %}
            <div>
                <label for="category-input">Add category</label><br>
                <input id="category-input" type="text" name="categories" list="category-list" placeholder="Optional category hint">
                <datalist id="category-list">
                    {% for suggestion in category_suggestions %}
                        <option value="{{ suggestion.name }}">
                    {% endfor %}
                </datalist>
            </div>
        </div>
        <div>
            <button type="submit">Replace</button>
        </div>
        <div>
            <label for="output">Output</label><br>
            <textarea id="output" name="output" rows="8" cols="80" readonly>{{ output }}</textarea>
        </div>
    </form>
</body>
</html>
